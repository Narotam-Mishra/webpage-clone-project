<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage Clone Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <!-- Navbar elements - navbar logo, navbar items & button -->
        <div class="nav-elements">
            <div class="logo-img">
                <img src="./images/website-logo.png" alt="logo_image">
            </div>
            <div class="navItems-con">
                <ul class="navItems">
                    <li>Retail</li>
                    <li>SME</li>
                    <li>Corporate</li>
                    <li>About Us</li>
                    <li>Covid-19</li>
                    <li>Campgains</li>
                </ul>
            </div>
            <!-- search icon & iService button -->
            <div class="btn_icn">
                <img src="./images/search-icon.png" alt="search_icon">
                <button>iServices</button>
            </div>
        </div>

        <!-- car loan button -->
        <div class="carBtn-con">
            <img src="./images/car.png" alt="car_image">
            <span>Car Loan</span>
        </div>

        <!-- left container for text, paragraph & buttons-->
        <div class="left-div">
            <h1 id="t-1">Chase Your</h1><h1 id="t-2">Dream with us</h1>
            <p id="para-text-1">The Harder you work for something,</p>
            <p id="para-text-2">the greater you'll feel when you achieve it.</p>
            <div class="btn-grp">
                <button id="btn-1">Apply Here</button>
                <button id="btn-2">Loan Calculator</button>
            </div>
        </div>

         <!-- Home Loan Button -->
         <div class="home-loan-con">
            <img src="./images/House.png" alt="home_icon">
            <span>House Loan</span>
        </div>

        <!-- right side image -->
        <div class="cen-img">
            <img src="./images/hero-image.png" alt="hero_image">
        </div>

        <!-- footer items -->
        <footer class="f-Items">
            <ul class="f-list">
                <li><img src="./images/phone.png" alt="phone_icon"></li>
                <li><span>1659 |</span></li>
                <li><img src="./images/facebook.png" alt="facebook_logo_image"></li>
                <li><img src="./images/youtube.png" alt="youtube_logo"></li>
                <li><img src="./images/linkedin.png" alt="linkedin_logo"></li>
                <li><img src="./images/instagram.png" alt="instagram_logo"></li>
            </ul>
        </footer>
    </div>

</body>
</html>
